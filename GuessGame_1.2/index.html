<!DOCTYPE html>
<html>
<head>

	}

<body>
<h1>Guess The Number</h1>

<p>You have selected a random number between 1 - 100.<br>
<br>

See if you can guess it.</p>

<div class="form">
	<label for="gField"><p>Enter a guess:</p> </label>
	<input type = "text" id = "gField" class = "gField">
	<input type = "submit" value = "Submit guess"
		class = "guessSubmit" id = "submitguess">
</div>

<div id="result" >
</div>

<script type = "text/javascript">

	
	var y = Math.floor(Math.random() * 100 + 1);
	var guess = 1;
	
	document.getElementById("submitguess").onclick = function(){
	
	
var x = document.getElementById("gField").value;

if(x == y)
{	
	document.getElementById("result").innerHTML += "<br> Hola, you guessed it CORRECT ðŸ˜ƒðŸ˜ƒðŸ˜ƒ.  "
	alert("CONGRATULATIONS!!! YOU GUESSED IT RIGHT IN "
			+ guess + " GUESS ");		
}
else if(x > y) 
{	
	guess++;
	document.getElementById("result").innerHTML += "Try entering a SMALLER number<br>"
}
else
{
	guess++;
	document.getElementById("result").innerHTML += "Try entering a GREATER number<br>"
}
}
</script>
</body>
